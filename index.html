<main class="main">
    <header class="header">
        <hgroup class="header__title">
            <h1>Тестовое задание от работодателя</h1>

    </header>
    <div class="сontent">
        <section class="add-cart">
            <h4 class="add-cart__title">Customize Your Item:</h4>
            <form class="add-cart__form" action="#" method="post">
                <fieldset class="add-cart__form_select">
                    <select class="add-cart__form_select_item">
                        <option>Customization 1</option>
                        <option>Customization 2</option>

                    <input type="radio" name="add-cart__form_radio" id="add-cart__form_radio_2">

                    <input type="text" value="1">

                </fieldset>
                <span class="add-cart__form_total"><strong>Total: $38.80</strong> <small>0.46/lb</small><small>(est)</small></span>
